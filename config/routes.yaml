        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

app_login:
    path: /login
    controller: App\Controller\SecurityController::login

app_code_login:
    path: /code-login
    controller: App\Controller\SecurityController::codeLogin

app_logout:
    path: /logout

code_login:
    path: /code-login
    controller: App\Controller\SecurityController::codeLogin
security:
    role_hierarchy:
        ROLE_USER: ROLE_SEMI_IDENTIFIED
        ROLE_SEMI_IDENTIFIED: ROLE_FULL

    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        main:
            lazy: true
            provider: app_user_provider

            form_login:
                login_path: app_login
                check_path: app_login
                enable_csrf: true
                default_target_path: home

            two_factor:
                auth_form_path: app_code_login
                check_path: app_code_login
                provider: app_user_provider
                default_target_path: home

            logout:
                path: app_logout

